<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday, Sree!</title>
  <style>
    body {
      background-color: #121212;
      color: #00FF00;
      font-family: 'Courier New', monospace;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
    }


    h1 {
      font-size: 2.5em;
      color: #ff69b4;
    }


    .terminal {
      white-space: pre-wrap;
      overflow: hidden;
      font-size: 18px;
      line-height: 1.5;
    }


    #startButton {
      background-color: #00FF00;
      color: black;
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      cursor: pointer;
      margin-top: 50px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }


    #startButton:hover {
      background-color: #008000;
    }


    #tree {
      position: absolute;
      bottom: 50px;
      width: 100%;
      height: 200px;
      background-image: url('https://img.icons8.com/ios/452/tree.png');
      background-size: contain;
      background-position: bottom;
      animation: growTree 2s ease-in-out;
      display: none;
    }


    @keyframes growTree {
      0% { transform: scaleY(0); }
      100% { transform: scaleY(1); }
    }


    .heart {
      position: absolute;
      top: -20px;
      font-size: 20px;
      animation: fall 3s infinite;
    }


    @keyframes fall {
      0% {
        top: -20px;
        opacity: 1;
      }
      100% {
        top: 80vh;
        opacity: 0;
      }
    }
  </style>
</head>
<body>


  <div class="terminal" id="terminal">
    <h1>Happy Birthday, Sree!</h1>
    <button id="startButton" onclick="startAnimation()">Tap to Start</button>
  </div>


  <div id="tree"></div>


  <script>
    const lines = [
      "Initializing surprise...",
      "Loading birthday wishes for Sree...",
      "Compiling happiness modules...",
      "Generating love.exe...",
      "",
      "Happy Birthday, Sree!",
      "May your day be as beautiful as your smile.",
      "With love, from someone who thinks you're amazing.",
      "",
      "Process completed: B'day surprise delivered successfully!"
    ];


    let i = 0;
    let j = 0;
    const speed = 100;
    const terminal = document.getElementById("terminal");
    let heartsInterval;


    function typeLine() {
      if (i < lines.length) {
        if (j < lines[i].length) {
          terminal.innerHTML += lines[i].charAt(j);
          j++;
          setTimeout(typeLine, speed);
        } else {
          terminal.innerHTML += "\n";
          i++;
          j = 0;
          setTimeout(typeLine, 300);
        }
      } else {
        // Start the tree and hearts animation after typing is done
        startTreeAnimation();
      }
    }


    function startAnimation() {
      // Hide the start button and start the typing effect
      document.getElementById("startButton").style.display = 'none';
      typeLine();
    }


    function startTreeAnimation() {
      // Start the tree animation
      const tree = document.getElementById("tree");
      tree.style.display = 'block';
      createHearts();
    }


    function createHearts() {
      heartsInterval = setInterval(() => {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.style.left = `${Math.random() * 100}%`;
        heart.innerHTML = '❤️';
        document.body.appendChild(heart);


        // Remove heart after animation
        setTimeout(() => {
          heart.remove();
        }, 3000);
      }, 500);
    }
  </script>


</body>
</html>
